<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Comic Sans MS, Comic Sans MS;
            background-color: #800000;
            margin: 0;
            padding: 20px;
        }
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }
        .profile-header h1 {
            margin: 0;
            font-size: 2em;
        }
        .profile-header p {
            color: #777;
        }
        .profile-details {
            margin-bottom: 20px;
        }
        .profile-details h2 {
            margin: 0 0 10px 0;
        }
        .profile-details p {
            margin: 5px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="11.jpg" class="rounded-circle">
            <div>
                <h1>Edrian O. Casimero</h1>
                <p>Student</p>
            </div>
        </div>
        <div class="profile-details">
            <h2>About Me</h2>
            <p>NCII Passer, Grade-12 Student.</p>
        </div>
        <div class="profile-details">
            <h2>Contact Information</h2>
            <p>Email: edriancasimero7192006@gmail.com</p>
            <p>Phone: 09649032496</p>
            <p>Website: <a href="https://www.facebook.com/edriancasimero84" target="_blank">www.facebook.com</a></p>
        </div>
    </div>
</body>
</html>
